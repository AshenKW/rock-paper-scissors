<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/7355464bd7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>ROCK PAPER SCISSORS</h1>
        <p class="text">Make your choice!</p>
        <span class="winner"></span>
        <div class="scoreboard">
          <div class="score">
            <p>Player</p>
            <span class="player-score">0</span>
          </div>
          <div class="score">
            <p>Computer</p>
            <span class="computer-score">0</span>
          </div>
        </div>
        <form
          action=""
          class="choices"
        >
          <input
            type="radio"
            name="choice"
            id="rock"
          />
          <label for="rock"><i class="fa-solid fa-hand-fist icon"></i></label>
          <input
            type="radio"
            name="choice"
            id="paper"
          />
          <label for="paper"><i class="fa-solid fa-hand icon"></i></label>
          <input
            type="radio"
            name="choice"
            id="scissors"
          />
          <label for="scissors"
            ><i class="fa-solid fa-hand-scissors icon"></i
          ></label>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
